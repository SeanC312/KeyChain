      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">

          <h1><b>KeyChain Password Manager</b></h1>
          <h2 class="container d-flex flex-column align-items-center">
            <img src="assets/key.jpg" alt="Key Logo" class="keylogo" style="height:100px;" />

      <div class="container py-5">
        <div class="row justify-content-center">

              <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Change Master Password</h3>
                <form id="changePasswordForm">
                  <div class="mb-3">
                    <label for="oldPassword" class="form-label">Current Password:</label>
                    <input type="password" class="form-control" id="oldPassword" style="border-radius: 1px; border-color: black;" required>
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" style="border-radius: 1px; border-color: black;" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirmNewPassword" class="form-label">Confirm New Password:</label>
                    <input type="password" class="form-control" id="confirmNewPassword" style="border-radius: 1px; border-color: black;" required>
                  </div>
                  <button type="submit" id="changepasswordbutton" class="btn btn-primary w-100">Change Password</button>
                </form>
              </div>
