<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>KeyChain - Password Manager</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Raleway:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Main CSS -->
  <link href="css/styles.css" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/argon2-browser/1.18.0/argon2-bundled.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
  <script src="js/hash.js" defer></script>
  <script src="js/addaccount.js" defer></script>
  <script src="js/encrypt.js" defer></script>
  <script src="js/generatepassword.js" defer></script>
</head>

<body>
  <div class="d-flex" id="wrapper">

    <!-- Page Content -->
    <div id="page-content-wrapper">
      
      <!-- Top Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item active"><a class="nav-link" href="main-page.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More Actions</a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="changemasterpassword.html">Change master account password</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Add Account Form -->
      <div class="container-fluid d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 100vh;">
        <form id="addaccountForm" method="POST" class="py-4">
          <h1>Add an account</h1>
          <h2 class="container d-flex flex-column align-items-center">
            <img src="assets/key.jpg" alt="Key Logo" class="keylogo" style="height:auto;" />
          </h2>

          <div class="mb-3">
            <label for="domainname" class="form-label">Domain Name:</label>
            <input type="text" id="domainname" class="form-control" style="border-width: 1px; border-color:black" required />
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" class="form-control" style="border-width: 1px; border-color:black" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" style="border-width: 1px; border-color:black" required />
            <button type="button" id="suggestPasswordBtn" class="btn btn-primary" style="margin-top:20px">Suggest Password</button>
          </div>

          <div class="text-center mt-4">
            <button type="submit" id="addaccountbutton" class="btn btn-success">Add Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
