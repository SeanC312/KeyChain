<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - KeyChain</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Raleway&family=Inter&display=swap" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/argon2-browser/1.18.0/argon2-bundled.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
  <script src="js/hash.js" defer></script>
  <script src="js/registration.js" defer></script>
  <script src="js/encrypt.js" defer></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>



</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="login.html">
        <img src="assets/key.jpg" alt="Key Logo" style="height:30px; width:auto; margin-right:10px;">
        KeyChain
      </a>
      <div class="d-flex">
        <a class="btn btn-outline-primary" href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow rounded-4 p-4" style="width: 100%; max-width: 500px;">
      
      <div class="text-center mb-4">
        <img src="assets/key.jpg" alt="Key Logo" class="img-fluid mb-2" style="height:60px; width:auto;">
        <h2 class="fw-bold">Create a New Account</h2>
      </div>

      <form id="registerForm" method="POST">

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" style="border-radius: 1px; border-color: black;" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" style="border-radius: 1px; border-color: black;" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Retype Password</label>
          <input type="password" id="confirmPassword" class="form-control" style="border-radius: 1px; border-color: black;" required>
        </div>

        <div class="mb-3 text-center">
          <div class="g-recaptcha" data-sitekey="6Le5jSYrAAAAAHNvYGiH4yYJa8ATBrNMN8kSnxDw"></div>
        </div>

        <div class="d-grid">
          <button id="registerbutton" type="submit" class="btn btn-primary btn-lg rounded-3">Register</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
